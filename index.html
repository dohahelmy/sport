@@include(
'./includes/0_header.html',
{"webRoot": ".",
"document-title": "خدمات رياضية + صحية ",
"page-id": "home"}
)

<section class="sec-block register">
    <div class="container">
        <h4 class="accent-title">قم بإدخال بياناتك الآن</h4>
        <form action="" class="register-grid">
            <fieldset>
                <div class="form-group">
                    <label for="firstname">الإسم الأول</label>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">الإسم الأخير</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">الجنس</label>
                    <input type="text" name="gender" id="gender" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">العمر</label>
                    <input type="text" name="age" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="height">الطول</label>
                    <input type="text" name="height" id="height" class="form-control">
                </div>
                <div class="form-group">
                    <label for="weight">الوزن</label>
                    <input type="text" name="weight" id="weight" class="form-control">
                </div>

            </fieldset>
            <div class="flex flex-column justify-between">
                <div class="img-wrapper">
                    <div class="img">
                        <img src="@@webRoot/assets/img/samples/5.jpg" alt="register-img">
                    </div>
                </div>

                <input type="submit" class="btn btn-dark" value="ارسل بياناتك">
            </div>
        </form>
    </div>
</section>


@@include('./includes/scripts.html', {"webRoot": "."})
