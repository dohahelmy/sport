<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
	@@include('styles.html')

	<title>@@document-title</title>
</head>

<body>
	<!-- start header-->
	<header id="home">
		<!-- Navbar -->
		<div class="container">
			<nav class="nav flex items-center justify-between">
				<a href="@@webRoot/" class="logo"><img src="@@webRoot/assets/img/logo.png" alt="Website logo"></a>
				<div class="navbar-container flex flex-column items-end justify-between">
					<button type="button" class="btn btn-outline" id="lang">En</button>
					<nav class="navbar flex items-center">
						@@for(var i = 0; i < nav.length; i++) { 
							<a href="`+ nav[i].link +`" class="nav-link">
								`+ nav[i].text +`
							</a>
						}
					</nav>
				</div>
			</nav>
		</div>

		<!-- Header Slider -->
		<section class="owl-carousel main-slider relative">
			@@for(var i = 0; i < 8; i++) { <div class="slider-item relative">
				<div class="img-wrapper">
					<div class="img">
						<img src="@@webRoot/assets/img/samples/`+i+`.jpg" alt="slider-img-`+i+`">
					</div>
				</div>
				<div class="slider-item__text flex flex-column items-center justify-center">
					<span>مارس تماررررينك</span>
					<span class="font-heavy">بالشكل الصحيح</span>
				</div>
				</div>
				}
		</section>
	</header>

	<main role="main" id="@@page-id">
